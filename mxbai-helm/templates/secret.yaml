{{- if eq .Values.STATUS "present" }}
  {{- if .Values.SERVICE }}
    {{- if .Values.ENV }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.SERVICE.NAME }}-env
  namespace: {{ .Values.NAMESPACE }}
type: Opaque
stringData:
  TZ: "Asia/Jakarta"
    {{- if .Values.SERVICE.ENV }}
      {{- range $key, $val := .Values.SERVICE.ENV }}
  {{ $key }}: {{ $val | quote }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- else }}

# Delete Secret
{{- end }}
